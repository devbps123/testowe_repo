steps:
  - id: 'Lint'
    name: 'https://github.com/gruntwork-io/pre-commit'
    entrypoint: sh
    args: ["--module"]
  - id: 'tf init'
    name: 'hashicorp/terraform:1.0.0'
    entrypoint: sh
    args: ["-c","terraform init"]
  - id: 'tf plan'
    name: 'hashicorp/terraform:1.0.0'
    entrypoint: sh
    args: ["-c","terraform plan"]
  - id: 'tf apply'
    name: 'hashicorp/terraform:1.0.0'
    entrypoint: sh
    args: ["-c","terraform apply -auto-approve"]
options:
  logging: CLOUD_LOGGING_ONLY
